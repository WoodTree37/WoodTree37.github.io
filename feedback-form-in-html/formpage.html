<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">    
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Feedback Form</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="../stylesheet.css" >
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <script src="../feedback-form-in-html/form.js"></script>
    </head>

    <body class="Home">
        <div>           
            
                <div class="col-md-6 col-md-offset-3 form-container">
                    <h2 style="text-align: left;">Feedback</h2> 
                    <p> Please provide your feedback below: </p>
                    <form role="form" method="post" id="reused_form">
                        
                        <div class="row">
                                <label for="comments"> Comments:</label> <br>
                                <textarea class="form-control" type="textarea" name="comments" id="comments" placeholder="Your Comments" maxlength="6000" width="75%" rows="10"></textarea>                
                        </div>
                        <div>       
                                <label for="name"> Your Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div>                          
                            <label for="email"> Email:</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="name">
                                Image Upload:</label>
                            <input type="file" class="form-control" id="image" name="image"  required>
                        </div>


                        <div class="row ">
                                <button type="submit" class="btn btn-lg btn-warning btn-block" >Send </button>
                           
                        </div>
                    </form>
                    <div id="success_message" style="width:100%; height:100%; display:none; "> <h3>Posted your feedback successfully!</h3> </div>
                    <div id="error_message" style="width:100%; height:100%; display:none; "> <h3>Error</h3> Sorry there was an error sending your form. </div>
                </div>
            
        </div>
    </body>
</html>
